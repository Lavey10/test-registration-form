<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPilot - Get Started</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            border-radius: 24px 24px 0 0;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #1a202c;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.025em;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 40px;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            color: #1a202c;
        }
        
        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }
        
        button {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover:not(:disabled)::before {
            left: 100%;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0px);
        }
        
        button:disabled {
            opacity: 0.8;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            font-size: 14px;
        }
        
        .success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .info {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .help-text {
            font-size: 14px;
            color: #64748b;
            text-align: center;
            margin-top: 32px;
            background: rgba(248, 250, 252, 0.8);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(226, 232, 240, 0.5);
            line-height: 1.6;
        }

        .help-text strong {
            color: #374151;
            display: block;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .feature-list {
            text-align: left;
            display: inline-block;
        }

        .feature-list li {
            margin: 6px 0;
            position: relative;
            padding-left: 24px;
        }

        .feature-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 20px;
            }
            
            .form-container {
                padding: 40px 30px;
                margin: 0;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }

        /* Additional polish */
        .form-group {
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-section">
            <h1>🎯 JobPilot</h1>
            <p class="subtitle">Enter your email to get started with personalized job matches</p>
        </div>
        
        <form id="authForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required 
                       placeholder="John Doe">
            </div>
            
            <button type="submit" id="submitBtn">
                Get Started
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="help-text">
            <strong>📌 How it works:</strong>
            <ul class="feature-list">
                <li>New user? We'll help you set up your profile</li>
                <li>Returning? We'll show your latest job matches</li>
                <li>No passwords needed - just your email!</li>
            </ul>
        </div>
    </div>

    <script>
        // Log when page loads
        console.log('🎯 JobPilot registration form loaded successfully!');
        console.log('🔗 Webhook URL: https://laveychaudhary.app.n8n.cloud/webhook/user-registration');
        
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('📝 Form submission started...');
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const emailInput = document.getElementById('email');
            const nameInput = document.getElementById('name');
            
            // Get form data
            const formData = {
                email: emailInput.value.trim(),
                name: nameInput.value.trim()
            };
            
            console.log('📤 Form data collected:', formData);
            
            // Validation
            if (!formData.email || !formData.name) {
                console.error('❌ Validation failed: Missing fields');
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                console.error('❌ Validation failed: Invalid email format');
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            console.log('✅ Form validation passed');
            
            // Update button state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span>Processing...';
            hideMessage();
            
            try {
                console.log('🚀 Sending request to n8n webhook...');
                console.log('📍 URL: https://laveychaudhary.app.n8n.cloud/webhook/user-registration');
                console.log('📦 Payload:', JSON.stringify(formData));
                
                const response = await fetch('https://laveychaudhary.app.n8n.cloud/webhook/user-registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('📡 Response received');
                console.log('📊 Status:', response.status);
                console.log('📋 Status Text:', response.statusText);
                console.log('🔍 Headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('✅ Success response:', result);
                    
                    // ✅ ENHANCED DEBUG LOGGING
                    console.log('=== FRONTEND RESPONSE DEBUG ===');
                    console.log('Full result:', result);
                    console.log('result.success:', result.success);
                    console.log('result.is_new_user:', result.is_new_user);
                    console.log('result.profile_completed:', result.profile_completed);
                    console.log('result.redirect_type:', result.redirect_type);
                    console.log('result.user_id:', result.user_id);
                    
                    // Handle success
                    if (result.success) {
                        // Check if this is a new user or returning user
                        if (result.is_new_user === false) {
                            // Existing user - check redirect type or profile completion
                            console.log('🔄 Existing user detected');
                            
                            if (result.redirect_type === "dashboard" || result.profile_completed === true) {
                                showMessage('👋 Welcome back! Taking you to your job dashboard...', 'info');
                                console.log('🔄 Redirecting existing user to dashboard');
                                console.log('Dashboard URL:', `https://lambent-pavlova-0444a6.netlify.app/dashboard.html?user_id=${result.user_id}`);
                                setTimeout(() => {
                                    window.location.href = `https://lambent-pavlova-0444a6.netlify.app/dashboard.html?user_id=${result.user_id}`;
                                }, 2000);
                            } else {
                                showMessage('👋 Welcome back! Completing your profile...', 'info');
                                console.log('🔄 Redirecting existing user to profile setup');
                                setTimeout(() => {
                                    window.location.href = `https://lambent-pavlova-0444a6.netlify.app/profile-setup.html?user_id=${result.user_id}`;
                                }, 2000);
                            }
                        } else {
                            // New user or default - go to profile setup
                            console.log('🔄 New user detected');
                            showMessage('🎉 Welcome! Let\'s set up your profile...', 'success');
                            console.log('🔄 Redirecting new user to profile setup');
                            console.log('Profile setup URL:', `https://lambent-pavlova-0444a6.netlify.app/profile-setup.html?user_id=${result.user_id}`);
                            setTimeout(() => {
                                window.location.href = `https://lambent-pavlova-0444a6.netlify.app/profile-setup.html?user_id=${result.user_id}`;
                            }, 2000);
                        }
                        
                        // Reset form
                        emailInput.value = '';
                        nameInput.value = '';
                    } else {
                        throw new Error(result.message || 'Unknown server error');
                    }
                    
                } else {
                    console.error('❌ HTTP Error:', response.status, response.statusText);
                    
                    let errorMessage;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorData.error || 'Server error';
                    } catch {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    
                    throw new Error(errorMessage);
                }
                
            } catch (error) {
                console.error('❌ Request failed:', error);
                
                let errorMessage;
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = '🔌 Connection error: Cannot reach the server. Please check your internet connection.';
                } else if (error.message.includes('CORS')) {
                    errorMessage = '🚫 CORS error: Server configuration issue. Please contact support.';
                } else if (error.message.includes('NetworkError')) {
                    errorMessage = '🌐 Network error: Please check your connection and try again.';
                } else {
                    errorMessage = `❌ Error: ${error.message}`;
                }
                
                showMessage(errorMessage, 'error');
                
            } finally {
                // Reset button state
                console.log('🔄 Resetting button state');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Get Started';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            console.log(`💬 Showing ${type} message:`, text);
        }
        
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }
        
        // Test connection on load
        console.log('🧪 Testing if n8n webhook is reachable...');
        fetch('https://laveychaudhary.app.n8n.cloud/webhook/user-registration', {
            method: 'HEAD'
        }).then(response => {
            console.log('✅ Webhook endpoint is reachable:', response.status);
        }).catch(error => {
            console.warn('⚠️ Webhook endpoint test failed:', error.message);
        });
    </script>
</body>
</html>
