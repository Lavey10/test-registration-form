<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - JSON Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background: #e8f5e8;
            color: #2d5a2d;
            border: 1px solid #a8d5a8;
        }
        
        .error {
            background: #ffeaea;
            color: #d63031;
            border: 1px solid #fab1a0;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: #666;
            border-left: 4px solid #667eea;
        }
        
        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üéØ User Registration</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required 
                       placeholder="John Doe">
            </div>
            
            <button type="submit" id="submitBtn">
                Register Now
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="debug-info">
            <strong>üîç Debug Info:</strong><br>
            ‚Ä¢ Form sends JSON data<br>
            ‚Ä¢ Headers: Content-Type: application/json<br>
            ‚Ä¢ Check browser console for request details
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const emailInput = document.getElementById('email');
            const nameInput = document.getElementById('name');
            
            // Get form data
            const formData = {
                email: emailInput.value.trim(),
                name: nameInput.value.trim()
            };
            
            // Validation
            if (!formData.email || !formData.name) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Update button state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span>Sending...';
            hideMessage();
            
            console.log('üöÄ Sending registration data:', formData);
            
            try {
                // Send JSON data to n8n webhook
                const response = await fetch('http://localhost:5678/webhook/user-registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Success response:', result);
                    
                    showMessage('üéâ Registration successful! Welcome aboard!', 'success');
                    
                    // Reset form
                    emailInput.value = '';
                    nameInput.value = '';
                    
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('‚ùå Registration error:', error);
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showMessage('üîå Connection error: Please check if n8n is running on localhost:5678', 'error');
                } else if (error.message.includes('CORS')) {
                    showMessage('üö´ CORS error: Please check n8n webhook CORS settings', 'error');
                } else {
                    showMessage(`‚ùå Error: ${error.message}`, 'error');
                }
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Register Now';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }
        
        // Debug: Log when page loads
        console.log('üéØ Registration form loaded - Ready to send JSON data!');
        console.log('üîó Webhook URL: http://localhost:5678/webhook/user-registration');
    </script>
</body>
</html>
