<body>
    <div id="root">
        <div class="container">
            <div class="loading">
                <h3>üîÑ Loading Dashboard...</h3>
                <p>Please wait while we initialize your job dashboard</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        function waitForDependencies() {
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                setTimeout(waitForDependencies, 100);
                return;
            }
            initializeApp();
        }

        function initializeApp() {
            const { useState, useEffect } = React;
            const API_BASE_URL = 'https://laveychaudhary.app.n8n.cloud';

            function JobDashboard() {
                const [loading, setLoading] = useState(true);
                const [error, setError] = useState(null);
                const [dashboardData, setDashboardData] = useState(null);
                const [searchTerm, setSearchTerm] = useState('');
                const [scoreFilter, setScoreFilter] = useState('all');
                const [filteredMatches, setFilteredMatches] = useState([]);
                const [showMatchingProgress, setShowMatchingProgress] = useState(false);
                const [currentStep, setCurrentStep] = useState(1);
                const [matchingComplete, setMatchingComplete] = useState(false);
                const [expandedDescriptions, setExpandedDescriptions] = useState({});
                const [showUpdateNotification, setShowUpdateNotification] = useState(false);

                const getUserId = () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get('user_id') || 'demo_user';
                };

                const checkForProfileUpdate = () => {
                    const profileUpdated = sessionStorage.getItem('profileUpdated');
                    const updateUserId = sessionStorage.getItem('updateUserId');
                    const currentUserId = getUserId();
                    
                    if (profileUpdated === 'true' && updateUserId === currentUserId) {
                        sessionStorage.removeItem('profileUpdated');
                        sessionStorage.removeItem('updateUserId');
                        return true;
                    }
                    return false;
                };

                const checkForNewUserCompletion = () => {
                    const justCompleted = sessionStorage.getItem('justCompletedProfile');
                    const completionUserId = sessionStorage.getItem('completionUserId');
                    const currentUserId = getUserId();
                    
                    if (justCompleted === 'true' && completionUserId === currentUserId) {
                        sessionStorage.removeItem('justCompletedProfile');
                        sessionStorage.removeItem('completionUserId');
                        return true;
                    }
                    return false;
                };

                const triggerImmediateMatching = async (userId) => {
                    try {
                        const response = await fetch(`${API_BASE_URL}/webhook/immediate-job-matching`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                user_id: userId,
                                trigger_source: 'dashboard_refresh',
                                immediate: true
                            })
                        });
                    } catch (error) {
                        console.error('Failed to trigger immediate matching:', error);
                    }
                };

                const animateProgressSteps = () => {
                    const steps = [
                        { step: 1, delay: 0 },
                        { step: 2, delay: 3000 },
                        { step: 3, delay: 6000 },
                        { step: 4, delay: 9000 }
                    ];
                    
                    steps.forEach(({ step, delay }) => {
                        setTimeout(() => {
                            setCurrentStep(step);
                        }, delay);
                    });
                };

                const pollForMatches = (userId, isRefresh = false) => {
                    let pollCount = 0;
                    const maxPolls = isRefresh ? 12 : 24;
                    
                    const pollInterval = setInterval(async () => {
                        pollCount++;
                        
                        try {
                            const response = await fetch(`${API_BASE_URL}/webhook/dashboard-api?user_id=${userId}`);
                            
                            if (response.ok) {
                                const data = await response.json();
                                
                                if (data.matches && data.matches.length > 0) {
                                    clearInterval(pollInterval);
                                    
                                    if (isRefresh) {
                                        setShowMatchingProgress(false);
                                        setDashboardData(data);
                                        setFilteredMatches(data.matches || []);
                                        setLoading(false);
                                        setShowUpdateNotification(true);
                                    } else {
                                        setMatchingComplete(true);
                                        
                                        setTimeout(() => {
                                            setShowMatchingProgress(false);
                                            setDashboardData(data);
                                            setFilteredMatches(data.matches || []);
                                            setLoading(false);
                                        }, 3000);
                                    }
                                    
                                    return;
                                }
                            }
                            
                            if (pollCount >= maxPolls) {
                                clearInterval(pollInterval);
                                setShowMatchingProgress(false);
                                setLoading(false);
                                setError('Matching is taking longer than expected. Please refresh the page in a few minutes.');
                            }
                        } catch (error) {
                            console.error('Polling error:', error);
                        }
                    }, 5000);
                };

                const showMatchingProgressUI = async (userId, isRefresh = false) => {
                    setShowMatchingProgress(true);
                    setLoading(false);
                    await triggerImmediateMatching(userId);
                    
                    if (!isRefresh) {
                        animateProgressSteps();
                    }
                    
                    pollForMatches(userId, isRefresh);
                };

                const loadDashboard = async (skipMatching = false) => {
                    const userId = getUserId();
                    setLoading(true);
                    setError(null);

                    try {
                        const response = await fetch(`${API_BASE_URL}/webhook/dashboard-api?user_id=${userId}`);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        
                        if (data.matches && data.matches.length > 0) {
                            setDashboardData(data);
                            setFilteredMatches(data.matches || []);
                            setLoading(false);
                        } else if (!skipMatching) {
                            showMatchingProgressUI(userId, true);
                        } else {
                            setDashboardData(data);
                            setFilteredMatches([]);
                            setLoading(false);
                        }
                        
                    } catch (error) {
                        console.error('Error loading dashboard:', error);
                        setError('Unable to load job matches. Please try refreshing the page.');
                        setLoading(false);
                    }
                };

                const handleRefresh = () => {
                    const userId = getUserId();
                    showMatchingProgressUI(userId, true);
                };

                useEffect(() => {
                    if (!dashboardData?.matches) return;

                    let filtered = dashboardData.matches;

                    if (searchTerm) {
                        filtered = filtered.filter(match =>
                            match.job_title?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            match.job_company?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            match.company?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            match.job_location?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            match.location?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            match.job_description?.toLowerCase().includes(searchTerm.toLowerCase())
                        );
                    }

                    if (scoreFilter !== 'all') {
                        if (scoreFilter === 'excellent') {
                            filtered = filtered.filter(match => {
                                const score = Number(match.match_score);
                                return score >= 90;
                            });
                        } else if (scoreFilter === 'good') {
                            filtered = filtered.filter(match => {
                                const score = Number(match.match_score);
                                return score >= 70 && score < 90;
                            });
                        } else if (scoreFilter === 'fair') {
                            filtered = filtered.filter(match => {
                                const score = Number(match.match_score);
                                return score < 70;
                            });
                        }
                    }

                    setFilteredMatches(filtered);
                }, [dashboardData, searchTerm, scoreFilter]);

                useEffect(() => {
                    const userId = getUserId();
                    
                    if (checkForProfileUpdate()) {
                        setShowUpdateNotification(true);
                        showMatchingProgressUI(userId, true);
                    } else if (checkForNewUserCompletion()) {
                        showMatchingProgressUI(userId);
                    } else {
                        loadDashboard();
                    }
                }, []);

                const getScoreClass = (score) => {
                    if (score >= 90) return 'excellent';
                    if (score >= 70) return 'good';
                    return 'fair';
                };

                const getScoreLabel = (score) => {
                    if (score >= 90) return 'Excellent';
                    if (score >= 70) return 'Good';
                    return 'Fair';
                };

                const toggleDescription = (matchId) => {
                    setExpandedDescriptions(prev => ({
                        ...prev,
                        [matchId]: !prev[matchId]
                    }));
                };

                const formatSkills = (skills) => {
                    if (!skills || skills === '""' || skills === '"' || skills.trim() === '') {
                        return '';
                    }
                    return skills.replace(/^"(.*)"$/, '$1') || '';
                };

                // FIXED: Better date formatting to prevent truncation
                const formatDate = (dateString) => {
                    if (!dateString) return new Date().toLocaleDateString();
                    
                    try {
                        const date = new Date(dateString);
                        // Use shorter format that fits better
                        return date.toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric',
                            year: 'numeric'
                        });
                    } catch (error) {
                        return new Date().toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric',
                            year: 'numeric'
                        });
                    }
                };

                if (showMatchingProgress) {
                    if (matchingComplete) {
                        return (
                            <div className="container">
                                <div className="matching-progress">
                                    <div className="success-animation">
                                        <div className="checkmark">‚úì</div>
                                        <h3>Found {dashboardData?.matches?.length || 'Several'} Perfect Matches!</h3>
                                        <p>Loading your personalized job opportunities...</p>
                                    </div>
                                </div>
                            </div>
                        );
                    }

                    return (
                        <div className="container">
                            <div className="header">
                                <h1>Welcome to Your Job Dashboard</h1>
                                <p>We're setting up your personalized experience</p>
                            </div>

                            <div className="matching-progress">
                                <div className="spinner"></div>
                                <h3>Finding Your Perfect Matches...</h3>
                                <p>We're analyzing thousands of job opportunities based on your profile</p>
                                
                                <div className="progress-steps">
                                    <div className={`step ${currentStep >= 1 ? 'active' : ''}`}>
                                        <span className="step-icon">üìã</span>
                                        <span>Analyzing your profile</span>
                                    </div>
                                    <div className={`step ${currentStep >= 2 ? 'active' : ''}`}>
                                        <span className="step-icon">üîç</span>
                                        <span>Searching job database</span>
                                    </div>
                                    <div className={`step ${currentStep >= 3 ? 'active' : ''}`}>
                                        <span className="step-icon">ü§ñ</span>
                                        <span>AI matching in progress</span>
                                    </div>
                                    <div className={`step ${currentStep >= 4 ? 'active' : ''}`}>
                                        <span className="step-icon">‚ú®</span>
                                        <span>Finalizing your matches</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    );
                }

                if (loading) {
                    return (
                        <div className="container">
                            <div className="loading">
                                <h3>Loading your job matches...</h3>
                                <p>Please wait while we fetch your personalized recommendations</p>
                            </div>
                        </div>
                    );
                }

                if (error) {
                    return (
                        <div className="container">
                            <div className="error">
                                <h3>Unable to load matches</h3>
                                <p>{error}</p>
                                <button className="refresh-btn" onClick={() => loadDashboard()} style={{marginTop: '16px'}}>
                                    Try Again
                                </button>
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="container">
                        <div className="header">
                            <h1>Your Job Dashboard</h1>
                            <p>AI-powered job matches tailored for your skills and experience</p>
                            
                            <div className="header-actions">
                                <a 
                                    href={`edit-profile.html?user_id=${getUserId()}`}
                                    className="header-btn"
                                >
                                    Edit Profile
                                </a>
                                <button 
                                    className="header-btn secondary"
                                    onClick={handleRefresh}
                                >
                                    Refresh Matches
                                </button>
                                <a 
                                    href="https://lambent-pavlova-0444a6.netlify.app/test-registration.html"
                                    className="header-btn secondary"
                                    onClick={(e) => {
                                        // Clear any session storage
                                        sessionStorage.clear();
                                        localStorage.clear();
                                        console.log('Logout: Cleared storage, redirecting to registration page');
                                        // Allow default navigation to proceed
                                    }}
                                >
                                    Log Out
                                </a>
                            </div>
                        </div>

                        {showUpdateNotification && (
                            <div className="notification-bar">
                                <span>Profile updated successfully! Your job matches have been refreshed with AI analysis.</span>
                                <button 
                                    className="notification-close"
                                    onClick={() => setShowUpdateNotification(false)}
                                >
                                    √ó
                                </button>
                            </div>
                        )}

                        <div className="stats-grid">
                            <div className="stat-card">
                                <div className="stat-number">{dashboardData?.stats?.total_matches || 0}</div>
                                <div className="stat-label">Total Matches</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">{dashboardData?.stats?.excellent_matches || 0}</div>
                                <div className="stat-label">Excellent (90%+)</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">{dashboardData?.stats?.good_matches || 0}</div>
                                <div className="stat-label">Good (70-89%)</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">{formatDate(dashboardData?.last_updated)}</div>
                                <div className="stat-label">Last Updated</div>
                            </div>
                        </div>

                        <div className="controls">
                            <div className="controls-header">
                                <div className="controls-title">
                                    <h2>Your Job Matches</h2>
                                    <p>Showing {filteredMatches.length} of {dashboardData?.stats?.total_matches || 0} matches</p>
                                </div>
                            </div>

                            <div className="search-filter">
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="Search jobs, companies, locations, or descriptions..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <select
                                    className="filter-select"
                                    value={scoreFilter}
                                    onChange={(e) => setScoreFilter(e.target.value)}
                                >
                                    <option value="all">All Matches</option>
                                    <option value="excellent">Excellent (90%+)</option>
                                    <option value="good">Good (70-89%)</option>
                                    <option value="fair">Fair (&lt;70%)</option>
                                </select>
                            </div>
                        </div>

                        <div className="matches-container">
                            {filteredMatches.length === 0 ? (
                                <div className="empty-state">
                                    <h3>No matches found</h3>
                                    <p>Try adjusting your search or filter criteria, or refresh to get new matches</p>
                                    <div style={{display: 'flex', gap: '16px', justifyContent: 'center', flexWrap: 'wrap'}}>
                                        <button 
                                            className="refresh-btn" 
                                            onClick={() => { setSearchTerm(''); setScoreFilter('all'); }}
                                        >
                                            Show All Matches
                                        </button>
                                        <button className="refresh-btn" onClick={handleRefresh}>
                                            Get New Matches
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                filteredMatches.map((match, index) => (
                                    <div key={match.id || index} className={`match-card ${getScoreClass(match.match_score)}`}>
                                        <div className="match-header">
                                            <div className="job-info">
                                                <h3>{match.job_title || 'Job Title Not Available'}</h3>
                                                <div className="job-meta">
                                                    <span><strong>{match.job_company || match.company || 'Company'}</strong></span>
                                                    <span>‚Ä¢</span>
                                                    <span>{match.job_location || match.location || 'Location'}</span>
                                                </div>
                                            </div>
                                            <div className="score-container">
                                                <div className={`score-badge ${getScoreClass(match.match_score)}`}>
                                                    {match.match_score}%
                                                </div>
                                                <div className="score-label">{getScoreLabel(match.match_score)}</div>
                                            </div>
                                        </div>

                                        <div className="match-details">
                                            {match.job_description && (
                                                <div className="job-description">
                                                    <h4>Job Description</h4>
                                                    <div className="job-description-content">
                                                        {expandedDescriptions[match.id || index] || match.job_description.length <= 400
                                                            ? match.job_description
                                                            : `${match.job_description.substring(0, 400)}...`
                                                        }
                                                    </div>
                                                    {match.job_description.length > 400 && (
                                                        <button 
                                                            className="description-toggle"
                                                            onClick={() => toggleDescription(match.id || index)}
                                                        >
                                                            {expandedDescriptions[match.id || index] ? 'Show Less' : 'Show More'}
                                                        </button>
                                                    )}
                                                </div>
                                            )}

                                            <div className="reasoning">
                                                <strong>AI Analysis:</strong> {match.ai_reasoning || match.reasoning || 'Analysis not available'}
                                            </div>

                                            <div className="skills-section">
                                                <div className="skills-group skills-have">
                                                    <h4>You Have</h4>
                                                    <div className="skills-list">
                                                        {formatSkills(match.matching_skills) || 'Skills analysis pending'}
                                                    </div>
                                                </div>
                                                <div className="skills-group skills-need">
                                                    <h4>To Learn</h4>
                                                    <div className="skills-list">
                                                        {formatSkills(match.missing_skills) || 'No additional skills needed'}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="match-actions">
                                            <a 
                                                href={match.job_url || match.apply_url || '#'} 
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className="apply-btn"
                                            >
                                                Apply Now
                                            </a>
                                            <div className="job-meta-info">
                                                <span>{formatDate(match.created_date)}</span>
                                                <span>{match.job_type || 'Full-time'}</span>
                                                <span>{match.job_salary || match.salary_info || 'Salary not specified'}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        <div style={{textAlign: 'center', marginTop: '40px', color: 'rgba(255,255,255,0.7)'}}>
                            <p>Dashboard updates daily with new job matches ‚Ä¢ 
                               <a href={`edit-profile.html?user_id=${getUserId()}`} style={{color: 'rgba(255,255,255,0.9)', marginLeft: '8px'}}>
                                   Edit your profile
                               </a> to improve matches
                            </p>
                            <p><a href="mailto:support@jobmatcher.com" style={{color: 'rgba(255,255,255,0.9)'}}>Need help?</a></p>
                        </div>
                    </div>
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(JobDashboard));
        }

        waitForDependencies();
    </script>
</body>
</html>
